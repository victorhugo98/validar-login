<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/079792a7af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Login</title>
</head>
<body>
  
<div class="container">

  <div class="card">
    <h1>Entrar</h1>
    <div class="msgErrorEntrar">
      <p>Usuário ou senha incorreta.</p>
    </div>

    <div class="msgSuccessEntrar">
      <p>Direcionando para página principal...</p>
    </div>

   
    <div class="label-float">
    <input type="text" name="" id="usuario" placeholder=" " required>  
    <label for="usuario">Usuário</label>
    </div>

    <div class="label-float">
      <input type="password" name="" id="senha" placeholder=" " required aria-expanded="false">  
      <label for="senha">Senha</label>
      <i class="fa-solid fa-eye" ></i>
    </div>

    <div class="justify-center">
      <button id="entrar" >Entrar</button>
    </div>

    <div class="justify-center">
      <hr>
    </div>

    <p>Não tem uma conta?
    <a href="cadastro.html">Cadastre-se</a>
  </p> 

  </div>

</div>


  <script src="./script/script.js"></script>
</body>
</html>
